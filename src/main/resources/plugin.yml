name: Jail
version: '${project.version}'
main: org.wasalona.jailplugin.Jail
api-version: '1.16'
load: STARTUP
description: Plugin to add the ability to put player in prison
author: Ajuuu
website: wasalona.org
commands:
  jail:
    description: Primary command for jail plugin
    usage: |
      /jail <playername> <cellNumber> - puts the player in the determined cell
permissions:
  jail.jail:
    description: Gives access to the command used for jailing a player
    default: op
  jail.free:
    description: Gives access to the command used for freeing a player from jail
    default: op